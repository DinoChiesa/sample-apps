apiVersion: v1
kind: Service
metadata:
  name: tracking-client
  labels:
    app: tracking-client
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: tracking-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracking-client
  template:
    metadata:
      annotations:
        # exlude health check port for envoy filter
        readiness.status.sidecar.istio.io/applicationPorts: "8090"
        # rewrite http probe
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: tracking-client
        version: v1
    spec:
      containers:
      - image: gcr.io/project-id/tracking-client
        imagePullPolicy: IfNotPresent
        name: tracking-client
        ports:
        - containerPort: 8080
        - containerPort: 8090
        env:
          - name: DEBUG
            value: "true"
          - name: TRACKING
            value: "tracking.apps.svc.cluster.local:50051"
        resources:
          requests:
            cpu: 100m
      nodeSelector:
        cloud.google.com/gke-nodepool: apps
