apiVersion: v1
kind: Service
metadata:
  name: tracking-client
  labels:
    app: tracking-client
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: tracking-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracking-client
  template:
    metadata:
      annotations:
        # exlude health check port for envoy filter
        readiness.status.sidecar.istio.io/applicationPorts: "8090"
        # rewrite http probe
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: tracking-client
        version: v1
    spec:
      containers:
      - image: tracking-client
        imagePullPolicy: IfNotPresent
        name: tracking-client
        ports:
        - containerPort: 8080
        - containerPort: 8090
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/secret/client_secret.json #ensure the file name matches the kubectl secret
          - name: DEBUG
            value: "true"
          - name: TRACKING
            value: "tracking.apps.svc.cluster.local:50051"
        # - name: DISABLE_TRACING
        #   value: "1"
        # - name: JAEGER_SERVICE_ADDR
        #   value: "jaeger-collector:14268"            
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 50m
            memory: 128Mi
        volumeMounts:
          - mountPath: /etc/secret
            name: svc-account-volume
            readOnly: true
      volumes:
      - name: svc-account-volume
        secret:
          defaultMode: 420
          secretName: google-auth-svc-account            
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
