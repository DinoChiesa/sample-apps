syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

package v1;

service Tracking {
    rpc GetTrackingDetails(TrackingRequest) returns (TrackingResponse) {
        option (google.api.http) = {
            get: "/tracking/{trackingId}"
        };        
    };
    rpc ListTrackingDetails(google.protobuf.Empty) returns (TrackingListResponse) {
        option (google.api.http) = {
            get: "/tracking"
        };        
    };
}

message TrackingRequest {
    string trackingId = 1;
}

message TrackingResponse {
    string trackingId = 1;
    string status = 2;
    string created = 3;
    string signed = 5;
    string updated = 4;
    string weight = 6;
    string est_delivery_date = 7;
    string carrier = 8;
}

message TrackingListResponse {
    repeated TrackingResponse trackingResponse = 1;
}