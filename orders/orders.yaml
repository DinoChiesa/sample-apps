apiVersion: v1
kind: Service
metadata:
  name: orders
  labels:
    app: orders
spec:
  ports:
  - port: 8080
    name: http
    targetPort: 8080
  selector:
    app: orders
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
        readiness.status.sidecar.istio.io/applicationPorts: "8080"
        readiness.status.sidecar.istio.io/initialDelaySeconds: "20"
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
      labels:
        app: orders
        version: v1
    spec:
      containers:
        - image: orders
          imagePullPolicy: IfNotPresent
          name: orders
          ports:
            - containerPort: 8080
            - containerPort: 8090
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /etc/secret/client_secret.json
            - name: INVENTORY
              value: 'http://inventory.apps.svc.cluster.local:8080'
            - name: DEBUG
              value: 'false'
          # - name: DISABLE_TRACING
          #   value: "1"
          # - name: JAEGER_SERVICE_ADDR
          #   value: "jaeger-collector:14268"               
          securityContext:
            runAsNonRoot: true
            runAsUser: 20001
            runAsGroup: 20000
            allowPrivilegeEscalation: false
            capabilities:
              # https://istio.io/latest/docs/ops/deployment/requirements/
              add:
                - NET_ADMIN
                - NET_RAW
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 50m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8090
            initialDelaySeconds: 20
            periodSeconds: 5
          volumeMounts:
            - mountPath: /etc/secret
              name: svc-account-volume
              readOnly: true
      #NOTE: This is not working with Istio. If using Istio, comment these lines
      #serviceAccount: app-sa
      #serviceAccountName: app-sa
      volumes:
        - name: svc-account-volume
          secret:
            defaultMode: 420
            secretName: google-auth-svc-account
            optional: true
      imagePullSecrets:
       - name: gcrsecret      
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: cloud.google.com/gke-nodepool
                    operator: In
                    values:
                      - apps
              weight: 100