apiVersion: v1
kind: Service
metadata:
  name: orders-gql
  labels:
    app: orders-gql
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: orders-gql
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-gql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-gql
  template:
    metadata:
      labels:
        app: orders-gql
        version: v1
    spec:
      containers:
      - image: orders-gql
        imagePullPolicy: IfNotPresent
        name: orders-gql
        ports:
        - containerPort: 8080
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/secret/client_secret.json #ensure the file name matches the kubectl secret
          - name: DEBUG
            value: "true"
          - name: ORDERS
            value: "http://orders.apps.svc.cluster.local:8080"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 50m
            memory: 128Mi
        volumeMounts:
          - mountPath: /etc/secret
            name: svc-account-volume
            readOnly: true
      volumes:
      - name: svc-account-volume
        secret:
          defaultMode: 420
          secretName: google-auth-svc-account            
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
