apiVersion: skaffold/v2alpha1
kind: Config
metadata:
  name: sample-apps
build:
  googleCloudBuild:
    projectId: project-id
  artifacts:
  - image: gcr.io/project-id/inventory
    context: inventory
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest        
  - image: gcr.io/project-id/orders
    context: orders
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest        
  - image: gcr.io/project-id/tracking
    context: tracking
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest    
      dockerfile: ./Dockerfile.server
  - image: gcr.io/project-id/tracking-client
    context: tracking
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest
      dockerfile: ./Dockerfile.client
  - image: gcr.io/project-id/orders-gql
    context: orders-gql
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest   
  - image: gcr.io/project-id/customers
    context: customers
    docker:
      cacheFrom: 
        - golang:latest
        - alpine:latest           
deploy:
  kubectl:
    flags:
      global: ["--namespace=apps"]
    manifests:
    - inventory/inventory.yaml
    - orders/orders.yaml
    - tracking/tracking.yaml
    - tracking/tracking-client.yaml
    - orders-gql/orders-gql.yaml
    - customers/customers.yaml
