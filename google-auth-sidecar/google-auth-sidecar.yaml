#create a secret
#kubectl create secret -n apigee generic google-auth-sidecar-svc-account --from-file client_secret.json

apiVersion: v1
kind: Namespace
metadata:
  name: apps
---
apiVersion: v1
kind: Service
metadata:
  name: google-auth-sidecar
  labels:
    app: google-auth-sidecar
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: google-auth-sidecar
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: google-auth-sidecar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: google-auth-sidecar
  template:
    metadata:
      labels:
        app: google-auth-sidecar
        version: v1
    spec:
      containers:
      - image: gcr.io/project-id/google-auth-sidecar
        imagePullPolicy: Always
        name: google-auth-sidecar
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5                
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 50m
            memory: 128Mi
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/secret/client_secret.json #ensure the file name matches the kubectl secret
          - name: DEBUG
            value: "false" #set to true to enable debug            
        volumeMounts:
          - mountPath: /etc/secret
            name: svc-account-volume
            readOnly: true
      volumes:
      - name: svc-account-volume
        secret:
          defaultMode: 420
          secretName: google-auth-svc-account   
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - apps
            weight: 100
---
